<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora_2.css">
</head>
<body>
    <header>
        <h1>Calculadora Basica</h1>
    </header>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <button id="limpiar" onclick=limpiarDisplay()>C</button>
            <button id="func" value="del" onclick=del()>Del</button>
            <button id="func" value="parentesis" onclick=parentesis('(')>()</button>
            <button id="func" value="div" onclick=sumarDisplay('/')>/</button>
            <button id="7" value="7" onclick=sumarDisplay(7)>7</button>
            <button id="8" value="8" onclick=sumarDisplay(8)>8</button>
            <button id="9" value="9" onclick=sumarDisplay(9)>9</button>
            <button id="func" value="mult" onclick=sumarDisplay('*')>x</button>
            <button id="4" value="4" onclick=sumarDisplay(4)>4</button>
            <button id="5" value="5" onclick=sumarDisplay(5)>5</button>
            <button id="6" value="6" onclick=sumarDisplay(6)>6</button>
            <button id="func" value="resta" onclick=sumarDisplay('-')>-</button>
            <button id="1" value="1" onclick=sumarDisplay(1)>1</button>
            <button id="2" value="2" onclick=sumarDisplay(2)>2</button>
            <button id="3" value="3" onclick=sumarDisplay(3)>3</button>
            <button id="func" value="suma" onclick=sumarDisplay('+')>+</button>
            <button id="punto" value="punto" onclick=sumarDisplay('.')>.</button>
            <button id="0" value="0" onclick=sumarDisplay(0)>0</button>
            <button id="func" value="ans" onclick=ans()>ans</button>
            <button id="result" value="result" onclick=mostrar_result()>=</button>
        </div>
    </div>
    <footer>
        <p>Alejo D'Aloia - Sistemas "B" 2023</p>
    </footer>
    <script src="calculadora_2.js"></script>
</body>
</html>
