<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/handl3r_logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/0_login/style_login.css">
    <title>Inicio de Sesión Administrador</title>
</head>
<body>
    <div class="header">
        <div class="logo-box">
            <h3>Handl3r <img src="/assets/handl3r_logo.jpg" alt="logo handl3r"></h3>
        </div>
    </div>
    <div class="content container d-flex flex-column justify-content-center align-items-center">
        <div class="title-box text-center">
            <h2>INICIO DE SESIÓN</h2>
        </div>
        <div class="login-box p-4 shadow rounded">
            <div class="form-box">
                <form action="submit">
                    <div class="form-group">
                        <label for="username">USUARIO</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <a href="/1_inicio/index.html">
                        <button type="button" class="btn btn-primary w-100">INGRESAR</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-box text-center">
        <footer>Handl3r &#169 2024</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html
