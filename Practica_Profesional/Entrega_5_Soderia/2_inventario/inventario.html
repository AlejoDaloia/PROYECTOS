<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/handl3r_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="inventario.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Inventario - Handl3r</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header-box d-flex justify-content-between align-items-center">
            <button class="openbtn">&#9776; Menu</button>
            <div class="header-content d-flex align-items-center">
                Handl3r <img src="/assets/handl3r_logo.jpg" alt="logo">
            </div>
        </div>
        <div class="content text-center mt-5 container">
            <h2>INVENTARIO</h2>
            <div class="modal" id="modalform" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Registrar Producto</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Cantidad inicial</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="domicilio" class="form-label">Precio</label>
                                <input type="text" class="form-control" id="domicilio">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                  </div>
                </div>
            </div>
            <button class="add-button btn btn-success mt-4" data-toggle="modal" data-target="#modalform">
                Agregar Producto
            </button>
            <div class="table-responsive">
                <table class="inventory-table table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Última Actualización</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sifón 2L</td>
                            <td>50</td>
                            <td>$1800.00</td>
                            <td>31/07/2024</td>
                            <td class="button-cell">
                                <button class="mod-button btn btn-primary">Modificar</button>
                                <button class="del-button btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Sifón 1.5L</td>
                            <td>30</td>
                            <td>$1500.00</td>
                            <td>31/07/2024</td>
                            <td class="button-cell">
                                <button class="mod-button btn btn-primary">Modificar</button>
                                <button class="del-button btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Sifón 1L</td>
                            <td>40</td>
                            <td>$1150.00</td>
                            <td>31/07/2024</td>
                            <td class="button-cell">
                                <button class="mod-button btn btn-primary">Modificar</button>
                                <button class="del-button btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Más filas de inventario aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
