<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/handl3r_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="entrega.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Entregas - Handl3r</title>
</head>
<body>
    <div class="header-box">
        <button class="openbtn">&#9776; Menu</button>
        <div class="header-content">
            Handl3r <img src="/assets/handl3r_logo.jpg" alt="logo">
        </div>
    </div>
    <div class="content">
        <h2>ENTREGAS</h2>
        <div class="button-group">
            <button class="action-button add-button">Agregar Entrega</button>
        </div>
        <div class="shipment-detail">
            <div class="shipment-item">
                <p><strong>Cliente:</strong> Juan Pérez</p>
                <p><strong>Estado de Entrega:</strong> En Camino</p>
                <p><strong>Domicilio:</strong> Calle Falsa 100</p>
                <button class="action-button delete-button">Eliminar Entrega</button>
            </div>
            <div class="shipment-item">
                <p><strong>Cliente:</strong> María García</p>
                <p><strong>Estado de Entrega:</strong> Entregado</p>
                <p><strong>Domicilio:</strong> Calle Falsa 200</p>
                <button class="action-button delete-button">Eliminar Entrega</button>
            </div>
            <div class="shipment-item">
                <p><strong>Cliente:</strong> Roberto López</p>
                <p><strong>Estado de Entrega:</strong> Pendiente</p>
                <p><strong>Domicilio:</strong> Calle Falsa 300</p>
                <button class="action-button delete-button">Eliminar Entrega</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
